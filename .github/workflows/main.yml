name: CI/CD - Build & Deploy React to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install frontend dependencies
        working-directory: ./frontend
        run: npm install

      - name: âš™ï¸ Inject backend URL in .env
        working-directory: ./frontend
        run: echo "REACT_APP_BACKEND_URL=http://localhost:5001" > .env

      - name: ğŸ—ï¸ Build frontend (ignore ESLint warnings)
        working-directory: ./frontend
        run: CI=false npm run build

      - name: ğŸ“‚ Debug build contents
        working-directory: ./frontend
        run: ls -la build

      - name: ğŸš€ Deploy to GitHub Pages (via npm run deploy)
        working-directory: ./frontend
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          npm run deploy
