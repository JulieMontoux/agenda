name: CI/CD - Build & Deploy React to GitHub Pages (with auth fix)

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install frontend dependencies
        working-directory: ./frontend
        run: npm install

      - name: âš™ï¸ Inject backend URL in .env
        working-directory: ./frontend
        run: echo "REACT_APP_BACKEND_URL=http://localhost:5001" > .env

      - name: ğŸ—ï¸ Build React app
        working-directory: ./frontend
        run: CI=false npm run build

      - name: ğŸ“‚ Debug build contents
        working-directory: ./frontend
        run: ls -la build

      - name: ğŸ” Configure Git remote with token (auth fix)
        working-directory: ./frontend
        run: |
          git config user.name "JulieMontoux"
          git config user.email "julie@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}

      - name: ğŸš€ Deploy to GitHub Pages via npm run deploy
        working-directory: ./frontend
        run: npm run deploy
